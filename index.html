<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Fighting Chance; a Rock, Paper, Scissors, Lizard, Spock game... but with a Monty Python and the Holy Grail theme. "
    />
    <meta
      name="keywords"
      content="A Fighting Chance, Monty Python and the Holy Grail, rock paper scissors lizard spock game, game, games, web game, fun"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Link to Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>A Fighting Chance</title>
  </head>
  <!-- HTML Page content-->
  <body>
    <!-- phone div-->
    <div id="phone">
      <div class="phone-screen-change">
        <div class="section-slides">
          <!-- phone-screen div-->
          <div id="landing-page">
            <!-- Heading-->
            <header><h1 id="logo">A Fighting Chance</h1></header>
            <!-- Landing page knight images-->
            <div id="all-knights">
              <div class="knight">
                <img
                  class="knight-img"
                  src="/assets/images/arthur.png"
                  alt="arthur"
                />
              </div>
              <div class="knight">
                <img
                  class="knight-img"
                  src="/assets/images/lancelot.png"
                  alt="lancelot"
                />
              </div>
              <div class="knight">
                <img
                  class="knight-img"
                  src="/assets/images/robin.png"
                  alt="robin"
                />
              </div>
              <div class="knight">
                <img
                  class="knight-img"
                  src="/assets/images/galahad.png"
                  alt="galahad"
                />
              </div>
              <div class="knight">
                <img
                  class="knight-img"
                  src="/assets/images/bedevere.png"
                  alt="bedevere"
                />
              </div>
            </div>
            <!--Landing page buttons -->
            <div>
              <label for="name"></label>
              <input
                id="name"
                name="name"
                type="text"
                class="text-input"
                placeholder="Your name"
                required
              />
              <br />
              <button class="button-spacing" id="start-game-btn" type="submit">
                Play
              </button>
              <br />
              <button class="button-spacing">How to Play</button>
              <br />
              <button class="button-spacing">About the Game</button>
            </div>
            <!-- Footer-->
            <footer>
              <ul>
                <li>
                  <a
                    href="https://facebook.com"
                    target="_blank"
                    rel="noopener"
                    aria-label="Visit our Facebook page (opens on a new tab)"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://instagram.com"
                    target="_blank"
                    rel="noopener"
                    aria-label="Visit our Instagram page (opens on a new tab)"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.youtube.com/"
                    target="_blank"
                    rel="noopener"
                    aria-label="Visit our Youtube page (opens on a new tab)"
                    ><i class="fab fa-youtube"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.tiktok.com/"
                    target="_blank"
                    rel="noopener"
                    aria-label="Visit our Tik Tok page (opens on a new tab)"
                    ><i class="fab fa-tiktok"></i
                  ></a>
                </li>
              </ul>
            </footer>
          </div>
          <!-- Screens outside of Landing page-->
          <!--Game Page-->
          <div id="game-page">
            <header><h1 id="logo">A Fighting Chance</h1></header>
            <div id="game-btns">
              <button class="gme-btn-style">Rules</button
              ><button class="gme-btn-style">Exit</button>
            </div>
            <div id="players">
              <h3 id="player">Name</h3>
              <h3 id="opponent">Black Knight</h3>
            </div>
            <div class="game-zone">
              <div id="game-left">
                <img
                  class="knight-img"
                  src="/assets/images/arthur.png"
                  alt="arthur"
                />
                <p>King Arthur</p>
              </div>
              <div id="game-right">
                <img
                  class="knight-img"
                  src="/assets/images/arthur.png"
                  alt="arthur"
                />
                <p>King Arthur</p>
              </div>
            </div>
            <div id="vs">
              <p>VS</p>
              <p id="result">beats</p>
            </div>
            <div id="score-area">
              <div id="your-score">0</div>
              <div id="opp-score">0</div>
              <div id="score-center">Score</div>
            </div>
            <div><h3 id="knight-choice">Choose your Knight</h3></div>
            <div id="all-knights-game">
              <div class="knight-game">
                <img
                  class="knight-gme-img arthur"
                  src="/assets/images/arthur.png"
                  alt="arthur"
                />
              </div>
              <div class="knight-game">
                <img
                  class="knight-gme-img lancelot"
                  src="/assets/images/lancelot.png"
                  alt="lancelot"
                />
              </div>
              <div class="knight-game">
                <img
                  class="knight-gme-img robin"
                  src="/assets/images/robin.png"
                  alt="robin"
                />
              </div>
              <div class="knight-game">
                <img
                  class="knight-gme-img galahad"
                  src="/assets/images/galahad.png"
                  alt="galahad"
                />
              </div>
              <div class="knight-game">
                <img
                  class="knight-gme-img bedevere"
                  src="/assets/images/bedevere.png"
                  alt="bedevere"
                />
              </div>
            </div>
          </div>
          <div id="landing-page"></div>
          <div id="landing-page3"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
